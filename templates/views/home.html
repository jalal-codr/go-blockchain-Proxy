{{define "content"}}
<div style="min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 2rem;">
    <div style="display: flex; flex-direction: column; gap: 2rem; align-items: center; text-align: center;">
      <img
        src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
        style="max-width: 20rem; border-radius: 0.5rem; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);" />
      <div>
        <h1 style="font-size: 3rem; font-weight: 700; color: #000;">Box Office News!</h1>
        <p style="margin: 1.5rem 0; color: #374151;">
          Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
          quasi. In deleniti eaque aut repudiandae et a id nisi.
        </p>
        <button 
          style="padding: 0.75rem 1.5rem; background-color: #2563eb; color: #ffffff; border: none; border-radius: 0.375rem; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background-color 0.3s ease;"
          onmouseover="this.style.backgroundColor='#1d4ed8';"
          onmouseout="this.style.backgroundColor='#2563eb';">
          Get Started
        </button>
      </div>
    </div>
  </div>
{{end}}
